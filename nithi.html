        .chatbot-container {

        .chat-header {

            text-align: center;
            position: relative;
        }

        }

            top: 15px;
            right: 15px;
        }

            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.bot {
            text-align: left;
        }

        .message.user {
            text-align: right;
        }

        .message-content {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom-left-radius: 5px;
        }

        .message.user .message-content {
            background: #4CAF50;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .typing-indicator {
            display: none;
            padding: 10px 16px;
            background: #e3f2fd;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            margin-bottom: 15px;
            max-width: 80%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1976d2;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-dots span:nth-child(1) { animation-delay: -0.32s; }
        .typing-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { 
                transform: scale(0);
            } 40% { 
                transform: scale(1);
            }
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-container input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 0.9em;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #4CAF50;
        }

        .send-btn {
            background: #4CAF50;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s, transform 0.1s;
        }

        .send-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid #4CAF50;
            color: #4CAF50;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .quick-btn:hover {
            background: #4CAF50;
            color: white;
        }

        .escalation-notice {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .satisfaction-rating {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 10px 0;
        }

        .rating-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .rating-btn:hover {

        }

        .product-card {

            padding: 12px;

            color: #1976d2;
            margin-bottom: 5px;
        }

        .product-card p {
            font-size: 0.9em;
            color: #666;
        }
    </style>

            async processMessage(userMessage) {
                this.conversationHistory.push({type: 'user', message: userMessage, timestamp: new Date()});
                
                // Show typing indicator
                this.showTyping();
                
                // Process with NLP
                const intent = this.nlpProcessor.detectIntent(userMessage);
                const entities = this.nlpProcessor.extractEntities(userMessage);
                
                // Generate response based on intent

                // Hide typing indicator and show response

                    this.hideTyping();
                    this.addBotMessage(response);
                    
                    // Check for escalation
                    if (this.shouldEscalate(intent, userMessage)) {
                        this.escalateToHuman();
                    }
                }, 1000 + Math.random() * 1000);

            async generateResponse(intent, entities, originalMessage) {
                const lang = this.currentLanguage;
                
                switch(intent) {
                    case 'greeting':
                        return this.translations[lang].welcome;
                        
                    case 'product_inquiry':
                        return this.handleProductInquiry(entities);
                        
                    case 'technical_support':
                        return this.handleTechnicalSupport(entities, originalMessage);
                        
                    case 'billing':
                        return this.handleBilling(originalMessage);
                        
                    case 'return_exchange':
                        return this.handleReturns();
                        
                    case 'complaint':
                        this.userProfile.escalationCount++;

                    case 'satisfaction':
                        return this.handleSatisfactionRating();

        // NLP Processor for intent detection and entity extraction
        class NLPProcessor {
            constructor() {
                this.intents = {
                    greeting: ['hello', 'hi', 'hey', 'good morning', 'good afternoon', 'greetings'],
                    product_inquiry: ['product', 'item', 'buy', 'purchase', 'price', 'cost', 'features', 'specification'],
                    technical_support: ['help', 'problem', 'issue', 'broken', 'not working', 'error', 'bug', 'troubleshoot', 'fix'],
                    billing: ['bill', 'payment', 'charge', 'refund', 'money', 'cost', 'invoice', 'subscription'],
                    return_exchange: ['return', 'exchange', 'refund', 'send back', 'wrong item', 'defective'],
                    complaint: ['angry', 'frustrated', 'terrible', 'awful', 'disappointed', 'unsatisfied'],
                    satisfaction: ['rate', 'feedback', 'review', 'satisfaction', 'experience']
                };
            }

            detectIntent(message) {
                const lowerMessage = message.toLowerCase();
                let maxScore = 0;
                let detectedIntent = 'unknown';

                for (const [intent, keywords] of Object.entries(this.intents)) {
                    let score = 0;
                    keywords.forEach(keyword => {
                        if (lowerMessage.includes(keyword)) {
                            score += keyword.length / lowerMessage.length;
                        }
                    });
                    
                    if (score > maxScore) {
                        maxScore = score;
                        detectedIntent = intent;
                    }
                }

                return maxScore > 0.05 ? detectedIntent : 'unknown';
            }

            extractEntities(message) {
                const entities = {
                    products: [],
                    numbers: [],
                    emails: []
                };

                // Extract product mentions
                const productKeywords = ['phone', 'smartphone', 'laptop', 'computer', 'tablet'];
                productKeywords.forEach(product => {
                    if (message.toLowerCase().includes(product)) {
                        entities.products.push(product);
                    }
                });

                // Extract numbers (order numbers, prices, etc.)
                const numbers = message.match(/\d+/g);
                if (numbers) {
                    entities.numbers = numbers;
                }

                // Extract email addresses
                const emails = message.match(/\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b/g);
                if (emails) {
                    entities.emails = emails;
                }

                return entities;
            }
        }

        // Initialize chatbot
        const chatbot = new CustomerSupportChatbot();

        // UI Event Handlers
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                chatbot.addUserMessage(message);
                chatbot.processMessage(message);
                input.value = '';
            }
        }

        function sendQuickMessage(message) {
            chatbot.addUserMessage(message);
            chatbot.processMessage(message);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            chatbot.changeLanguage(select.value);
        }

        function rateSatisfaction(rating) {
            chatbot.userProfile.satisfactionScore = rating;
            const ratingText = ['üòû Poor', 'üòï Fair', 'üòê Average', 'üòä Good', 'üòç Excellent'][rating - 1];
            chatbot.addUserMessage(`Rating: ${ratingText}`);
            
            setTimeout(() => {
                chatbot.addBotMessage(chatbot.translations[chatbot.currentLanguage].thanks);
            }, 500);
        }

        // Initialize the interface
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
